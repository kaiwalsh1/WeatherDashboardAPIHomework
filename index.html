<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <h1 class="header">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <!-- Search for a City -->
            <div class="col-4">
                <h2>Search for a City:</h2>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label"></label>
                    <input type="search" class="form-control" id="formGroupExampleInput" placeholder="San Diego">
                </div>
                <div class="searchBtn btn-block">
                    <button id="button" class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
            <!-- Weather Forecast -->
            <div id="dayForecast" class="col-md-9">
                <div class="row">
                    <div id="location"></div>
                    <div id="temp"></div>
                    <div id="wind"></div>
                    <div id="humid"></div>
                    <div id="uv"></div>
                </div>
            </div>
            <!-- 5-Day Forecast -->
            <div class="col">
                <h3 id="forecast" class="hidden">5-Day Forecast:</h3>
                <div class="grid">
                    <div id="day1" class="g-col-6 g-col-md-4">
                        <div></div>
                        <div><img /></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div id="day2" class="g-col-6 g-col-md-4">
                        <div></div>
                        <div><img /></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div id="day3" class="g-col-6 g-col-md-4">
                        <div></div>
                        <div><img /></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div id="day4" class="g-col-6 g-col-md-4">
                        <div></div>
                        <div><img /></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div id="day5" class="g-col-6 g-col-md-4">
                        <div></div>
                        <div><img /></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>




        <!-- Bootstrap and JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./Assets/js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
