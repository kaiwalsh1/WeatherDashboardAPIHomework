<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <h1 class="header">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <!-- Search for a City -->
            <div class="col-sm-4 col-lg-4">
                <h2>Search for a City:</h2>
                <div class="mb-3">
                    <label for="formGroupInput" class="form-label"></label>
                    <input type="search" class="form-control" id="formGroupInput" placeholder="San Diego">
                </div>
                <div class="searchBtn btn-block ">
                    <button id="button" class="btn btn-primary" type="button">Search</button>
                    <hr />
                </div>
                <div class="container" id="searchHistoryContainer">
                    <div class="row" id="recentSearch">
                    </div>
                </div>
            </div>
            <!-- <div class="row justify-content"> -->
                <div class="col-sm-8 col-lg-8">
                <!-- Weather Forecast -->
                <div id="dayForecast" class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="location"><img id="iconDay"></h3>
                        <p class="card-text" id="temp"></p>
                        <p class="card-text" id="wind"></p>
                        <p class="card-text" id="humid"></p>
                        <p class="card-text" id="uv">
                            <span class="btn btn-sm" id="uvBtn"></span>
                        </p>
                    </div>
                </div>
            </div>
                <!-- 5-Day Forecast -->
                <div class="mt-3">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast" class="card mt-2">
                        <div class="row" id="colForecast">


                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
        </div>




        <!-- Bootstrap and JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <script src="./Assets/js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
